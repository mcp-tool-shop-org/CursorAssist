name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ci.slnf

      - name: Build
        run: dotnet build ci.slnf --configuration Release --no-restore

      - name: Test (gate before publish)
        run: |
          dotnet test tests/CursorAssist.Tests/CursorAssist.Tests.csproj --configuration Release --no-build --verbosity normal
          dotnet test tests/MouseTrainer.Tests/MouseTrainer.Tests.csproj --configuration Release --no-build --verbosity normal

      - name: Pack CursorAssist.Canon
        run: dotnet pack src/CursorAssist.Canon/CursorAssist.Canon.csproj --configuration Release --no-build --output ./nupkg

      - name: Pack CursorAssist.Trace
        run: dotnet pack src/CursorAssist.Trace/CursorAssist.Trace.csproj --configuration Release --no-build --output ./nupkg

      - name: Pack CursorAssist.Policy
        run: dotnet pack src/CursorAssist.Policy/CursorAssist.Policy.csproj --configuration Release --no-build --output ./nupkg

      - name: Pack CursorAssist.Engine
        run: dotnet pack src/CursorAssist.Engine/CursorAssist.Engine.csproj --configuration Release --no-build --output ./nupkg

      - name: Login to NuGet (Trusted Publishing)
        uses: nuget/login@v1
        id: nuget-login
        with:
          user: mcp-tool-shop

      - name: Push to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --api-key "${{ steps.nuget-login.outputs.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
